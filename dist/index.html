<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Expense-Tracker</title>
    <style>
        /* Hide the scrollbar for input[type=number] */
        input[type="number"] {
            -webkit-appearance: none;
            -moz-appearance: textfield;
            appearance: none;
        }
    </style>
</head>
<body class="bg-gray-800 text-gray-200">

    <div class="container mx-auto p-4 max-w-lg">
        <div class="bg-gray-900 p-6 rounded-lg shadow-lg">
            <h2 class="text-center text-3xl font-bold mb-6">Expense Tracker</h2>
            <form id="expenseForm" class="space-y-4">
                <input type="text" id="description" placeholder="Expense Description" required class="w-full p-3 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-emerald-500">
                <select id="category" required class="w-full p-3 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-emerald-500">
                    <option value="">Select category</option>
                    <option value="Food">Food</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Investing">Investing</option>
                    <option value="Fees">Fees</option>
                    <option value="Rent">Rent</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Others">Others</option>
                </select>
                <div class="flex space-x-4">
                    <input type="number" id="amount" placeholder="Amount" required class="w-full p-3 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-emerald-500">
                    <select id="currency" required class="p-3 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-emerald-500">
                        <option value="USD">$</option>
                        <option value="INR">â‚¹</option>
                    </select>
                </div>
                <button type="submit" class="w-full p-3 rounded-md bg-emerald-500 text-white hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-400">Add Expense</button>
            </form>
            
            <div class="mt-8">
                <h3 class="text-xl font-semibold mb-4">Expense Summary</h3>
                <div class="overflow-x-auto">
                    <table id="expenseTable" class="w-full bg-gray-800 rounded-lg shadow-lg">
                        <thead class="bg-emerald-600 text-white">
                            <tr>
                                <th class="p-3 text-left">Description</th>
                                <th class="p-3 text-left">Category</th>
                                <th class="p-3 text-left">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="expenseList">
                            <!-- Dynamic content will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script defer src="./script.js"></script>
</body>

</html>
